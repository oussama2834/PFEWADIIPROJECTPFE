<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">

    <!-- Header -->
    <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <!-- Loader -->
        <!-- <div
            class="absolute inset-x-0 bottom-0"
            *ngIf="isLoading">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div> -->
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">Commandes</div>
        <!-- Actions -->
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <!-- Search -->
            <mat-form-field
                class="fuse-mat-dense fuse-mat-rounded min-w-64"
                [subscriptSizing]="'dynamic'">
                <mat-icon
                    class="icon-size-5"
                    matPrefix
                    [svgIcon]="'heroicons_solid:magnifying-glass'"></mat-icon>
                <input
                    matInput
                    [formControl]="searchInputControl"
                    [autocomplete]="'off'"
                    [placeholder]="'Search products'">
            </mat-form-field>
            <!-- Add product button -->
            <button
                class="ml-4"
                mat-flat-button
                [color]="'primary'"
               (click)="openAddDialog()">
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">Add</span>
            </button>
        </div>
    </div>

    <!-- Main -->
    <div class="flex flex-auto overflow-hidden text-md font-semibold text-secondary">

        <!-- Products list -->
        <p-table  *ngIf="commands"
        [value]="commands"
        [paginator]="true"
        [rows]="commands.length"

        [tableStyle]="{ 'min-width': '120rem' }"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[10, 25, 50]"
    >
        <ng-template pTemplate="header" class="text-md font-semibold" >
            <tr>
                <th style="width:200px" >Date&nbsp;de&nbsp;commande</th>
                <th style="width:200px" >Delai&nbsp;commande</th>
                <th style="width:200px">Mode&nbsp;de&nbsp;paiement</th>
                <th style="width:200px">Statut</th>
                <th style="width:200px">Montant&nbsp;Total</th>
                <th style="width:200px">Adresse&nbsp;de&nbsp;livraison</th>
                <th >Action</th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-commande >
            <tr>
                <td>{{ commande.dateCmd |date:'yyyy-MM-dd' }}</td>
                <td>{{ commande.delaiCmd }}</td>
                <td>{{ commande.modePaiment }}</td>
                <td>{{ commande.statut }}</td>
                <td>{{ commande.montantToltal }}</td>
                <td>{{ commande.adresseLivraison }}</td>

                <td><button
                    class="ml-4"
                    mat-mini-fab
                    [color]="'primary'"
                   (click)="openEditDialog(commande)">
                    <!-- <mat-icon [svgIcon]="'heroicons_outline:edit'"></mat-icon> -->
                    <mat-icon>edit</mat-icon>

                </button>
                <button
                    class="ml-4"
                    mat-mini-fab
                    [color]="'warn'"
                   (click)="deleteCommande(commande.idCmd)">
                   <mat-icon>delete</mat-icon>


                </button>
            </td>

            </tr>
        </ng-template>
        <ng-template pTemplate="paginatorleft">
            <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
        </ng-template>
        <ng-template pTemplate="paginatorright">
            <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
        </ng-template>
    </p-table>

    </div>


    <!-- open formulaire ajout -->



</div>
